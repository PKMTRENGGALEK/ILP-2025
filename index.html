<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard TAKELMAS ILP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body class="light-mode">
    <div class="container py-5" style="padding-bottom: 80px">
      <button id="toggleMode" class="btn btn-outline-dark toggle-btn">
        <i class="bi bi-moon-fill"></i> Dark Mode
      </button>

      <div class="text-center mb-5">
        <h1 class="fw-bold text-pink">Puskesmas Trenggalek</h1>
        <h2 class="fw-semibold mt-3">Data Takelmas ILP Puskesmas Trenggalek</h2>
      </div>

      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <h4 class="text-success">
            Paket Skrining Integrasi Pelayanan Kesehatan Primer
          </h4>
          <div class="row g-2 mb-3">
            <div class="col-md-6">
              <a
                class="btn btn-rounded w-100 text-white shadow"
                style="background-color: #f4436c"
               	href="takelmas.html"
               	
              >
                Data Takelmas ILP
              </a>
            </div>
            <div class="col-md-6">
              <a
                class="btn btn-rounded w-100 text-white shadow"
                style="background-color: #198181"
                href="input.html"
              >
                Input Data Skrining
              </a>
            </div>
          </div>
          
        </div>
        <div class="col-md-6 text-center mt-4 mt-md-0">
          <img
            src="https://cdni.iconscout.com/illustration/premium/thumb/medical-checkup-4480753-3722649.png"
            alt="Hero Image"
            class="hero-img"
          />
        </div>
     </div>
 </div>

   
    
    <footer class="text-center footer mt-auto">
      <hr />
      <p>
        <span class="text-danger">Skrining Puskesmas Trenggalek</span> . All
        right reserved. <br />
        Designed by <a href="#" class="text-danger">@Yoga</a> | 2025
      </p>
    </footer>

    <script>
      const toggleBtn = document.getElementById("toggleMode");
      const body = document.body;

      // Load saved mode
      if (localStorage.getItem("theme") === "dark") {
        body.classList.replace("light-mode", "dark-mode");
        toggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
      }

      toggleBtn.addEventListener("click", () => {
        if (body.classList.contains("light-mode")) {
          body.classList.replace("light-mode", "dark-mode");
          localStorage.setItem("theme", "dark");
          toggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i> Light Mode';
        } else {
          body.classList.replace("dark-mode", "light-mode");
          localStorage.setItem("theme", "light");
          toggleBtn.innerHTML = '<i class="bi bi-moon-fill"></i> Dark Mode';
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
